<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Financeiro Pessoal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="theme-color" content="#4b7bec" />
  <link rel="manifest" href="manifest.json" />

  <!-- XLSX (Excel offline) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5fa;
      color: #222;
    }
    header {
      background: #4b7bec;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      padding-bottom: 4rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background: none;
      font-size: 0.9rem;
    }
    .view { display: none; }
    .view.active { display: block; }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.8rem;
      margin: 0.6rem 0;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 0.3rem 0;
    }
    .big { font-weight: 700; }

    button {
      background: #4b7bec;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
    }

    input, select {
      width: 100%;
      padding: 0.4rem;
      margin: 0.3rem 0 0.6rem 0;
    }
  </style>
</head>

<body>
<header>
  <h2>Financeiro</h2>
</header>

<main>
  <!-- LANÇAR -->
  <section id="view-lancar" class="view active">
    <h3>Novo lançamento</h3>

    <label>Conta</label>
    <select id="conta">
      <option>Bradesco</option>
      <option>Banco do Brasil</option>
      <option>Cartão</option>
    </select>

    <label>Tipo</label>
    <select id="tipo">
      <option>Despesa</option>
      <option>Receita</option>
      <option>Transferência</option>
    </select>

    <label>Categoria</label>
    <select id="categoria"></select>

    <label>Subcategoria</label>
    <select id="subcategoria"></select>

    <label>Valor</label>
    <input id="valor" type="number" step="0.01" />

    <label>Competência</label>
    <input id="competencia" type="month" />

    <label>Descrição</label>
    <input id="descricao" />

    <button onclick="salvarLancamento()">Salvar</button>
  </section>

  <!-- MÊS -->
  <section id="view-mes" class="view">
    <h3>Mês</h3>
    <input id="dash-month" type="month" />
    <div id="dashboard"></div>
  </section>

  <!-- CARTÃO -->
  <section id="view-cartao" class="view">
    <h3>Cartão</h3>
    <input id="card-month" type="month" />

    <div class="card">
      <button id="btn-add-sub">+ Assinatura</button>
      <button id="btn-sync-subs">Gerar mês</button>
    </div>

    <div class="card">
      <h4>Cadastro de assinaturas</h4>
      <div id="subs-master-list"></div>
    </div>

    <div class="card">
      <h4>Fatura do mês</h4>
      <div id="card-list"></div>
    </div>
  </section>

  <!-- INVEST -->
  <section id="view-invest" class="view">
    <h3>Investimentos (BB)</h3>
    <div id="invest-view"></div>
  </section>

  <!-- MAIS -->
  <section id="view-mais" class="view">
    <h3>Mais</h3>
    <button onclick="exportExcel()">Exportar Excel</button>
  </section>
</main>

<nav>
  <button onclick="showView('lancar')">+ Lançar</button>
  <button onclick="showView('mes')">Mês</button>
  <button onclick="showView('cartao')">Cartão</button>
  <button onclick="showView('invest')">Invest</button>
  <button onclick="showView('mais')">Mais</button>
</nav>

<script src="storage.js"></script>
<script src="app.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
